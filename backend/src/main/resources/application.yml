spring:
  datasource:
    url: jdbc:mysql://localhost:3306/upi_payment_db?useSSL=false&serverTimezone=UTC&allowPublicKeyRetrieval=true
    username: "root"
    password: "dharani12"
    driver-class-name: com.mysql.cj.jdbc.Driver
    hikari:
      maximum-pool-size: 20
      minimum-idle: 5
      connection-timeout: 30000
      idle-timeout: 600000
      max-lifetime: 1800000

  jpa:
    hibernate:
      ddl-auto: update
    show-sql: false
    properties:
      hibernate:
        dialect: org.hibernate.dialect.MySQL8Dialect
        format_sql: true
        use_sql_comments: true
        jdbc:
          batch_size: 25
        order_inserts: true
        order_updates: true

  cache:
    type: simple

  # data:
  #   redis:
  #     host: ${REDIS_HOST:localhost}
  #     port: ${REDIS_PORT:6379}
  #     password: ${REDIS_PASSWORD:}
  #     timeout: 2000ms

server:
  port: 8080
  error:
    include-message: always
    include-binding-errors: always

jwt:
  secret: ${JWT_SECRET:upi-payment-super-secret-key-change-in-production-must-be-256-bits}
  expiration: 86400000       # 24 hours in ms
  refresh-expiration: 604800000  # 7 days in ms

app:
  transaction:
    daily-limit: 100000.00
    single-limit: 50000.00
    min-amount: 1.00
  fraud:
    max-transactions-per-hour: 10
    high-value-threshold: 10000.00
    suspicious-velocity-count: 5
  rate-limit:
    requests-per-minute: 60
    transfer-per-minute: 10

springdoc:
  api-docs:
    path: /api-docs
  swagger-ui:
    path: /swagger-ui.html
    operationsSorter: method

logging:
  level:
    com.upi.payment: DEBUG
    org.springframework.security: INFO
  pattern:
    console: "%d{yyyy-MM-dd HH:mm:ss} [%thread] %-5level %logger{36} - %msg%n"
    file: "%d{yyyy-MM-dd HH:mm:ss} [%thread] %-5level %logger{36} - %msg%n"
  file:
    name: logs/upi-payment.log
    max-size: 10MB
    max-history: 30
